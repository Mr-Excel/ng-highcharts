<div class="main" role="banner">
  <h1>Mobile Phones Selling Stats</h1>
  <hr />

  <div class="data">
    <div class="filter">
      <div class="dataset">
        <h4>Select Data Set</h4>
        <label>
          <input
            type="radio"
            checked
            name="filter"
            (change)="applySelectedFilter('default')"
          />
          Default
        </label>
        <label>
          <input
            type="radio"
            name="filter"
            (change)="applySelectedFilter('months')"
          />
          Months
        </label>
        <label>
          <input
            type="radio"
            name="filter"
            (change)="applySelectedFilter('quarter')"
          />
          Quarter
        </label>
      </div>
      <hr />
      <div class="filter-selection-stats">
        <strong>Selected Products:</strong> {{ selectedOptions.length }}
      </div>
      <br />
      <label class="us-none pointer">
        <input
          type="checkbox"
          [checked]="false"
          (change)="onSelectAllChange($event)"
        />
        Select All
      </label>
      <hr />
      <div *ngFor="let option of options">
        <label class="us-none pointer">
          <input
            type="checkbox"
            [checked]="selectedOptions.includes(option)"
            [value]="option"
            (change)="onProductChange($event)"
          />
          {{ option }}
        </label>
      </div>
      <hr />
      <div>
        <div>
          <label for="start">Start Date:</label>
          <input
            (change)="onDateFilterChange(0, $event)"
            type="date"
            id="start"
          />
        </div>
        <br />
        <div>
          <label for="end">End Date:</label>
          <input
            (change)="onDateFilterChange(1, $event)"
            type="date"
            id="end"
          />
        </div>
      </div>
    </div>
    <div class="charts">
      <div [chart]="chart"></div>
    </div>
  </div>
</div>
